service: localess # NOTE: update this with your service name


plugins:
  - serverless-dynamodb-local
  - serverless-plugin-offline-dynamodb-stream
  - serverless-offline

custom:
  serverless-offline:
    host: localhost
    port: 5000
  dynamodb:
    start:
      host: localhost
      port: 8000
      inMemory: true
      migrate: true
  dynamodbStream:
    host: localhost
    port: 8000
    streams:
      - table: usersTable
        functions:
          - triggerStream

provider:
  name: aws
  runtime: nodejs8.10
  environment:
    region: localhost

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: usersTable
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_IMAGE

functions:
  PutItem:
    handler: handler.PutItem
  DeleteItem:
    handler: handler.DeleteItem
  Scan:
    handler: handler.Scan
  triggerStream:
    handler: handler.triggerStream
  Search:
    handler: handler.Search
  PingEs:
    handler: handler.PingEs



